
<div class="container">
    <div>
    <h2>ADD Product :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Makeup</label>
        <input type="text" [(ngModel)]="newMakeup.idMakeup"
        name="idMakeup" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >name Makeup</label>
        <input type="text"[(ngModel)]= "newMakeup.nomMakeup"
        name="nomMakeup" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Price Makeup</label>
        <input type="number" name="prixMakeup" class="form-control" [(ngModel)]= "newMakeup.prixMakeup" >
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" name="dateCreation" class="form-control"  [(ngModel)]= "newMakeup.dateCreation"  >
        </div>
         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Categorie</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat"  [(ngModel)]="newIdCat">
            <option *ngFor="let cat of categories" [value]="cat.idCat" >
                 {{cat.nomCat}}
            </option>
            </select>
        </div>
        <div class="mt-2">
        
        <button type="submit" (click)="addMakeup()" class="btn btn-info"><ADDress>ADD</ADDress></button>
        
        
        
        </div>
        </form>
        
        </div>
