<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categories </label>
        <select class="form-control form-control-lg" id="idCat" name="idCat"
        [(ngModel)]="IdCategorie" (change)="onChange()">
        <option *ngFor="let cat of categories" value="{{cat.idCat}}">
        {{cat.nomCat}}
        </option>
        </select>
        </div>

    <div class="card shadow mb-4">
    <div class="card-body">
        <table class="table table-striped">
    <thead>
        <tr> <th>Id</th><th>Nom</th> <th>Price</th> <th>Date Creation</th> <th>Cat√©gorie</th></tr>
    </thead>

    <tbody *ngFor="let makeup of makeup">
    
    <tr >
    <td>{{makeup.idMakeup}}</td>
    <td>{{makeup.nomMakeup}}</td>
    <td>{{makeup.prixMakeup}}</td>
    <td>{{makeup.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{makeup.categorie.nomCat}}</td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-info" (click)="supprimerMakeup(makeup)">Delete</a></td>
    <td><a  *ngIf="authService.isAdmin()" class="btn btn-secondary" [routerLink]="['/updateMakeup',makeup.idMakeup]">Modify</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
